<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ADA</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <select id="videoSource"></select>
    <input type="range" min="11.0" max="18.9" value="15" class="slider" id="wbRange" oninput="applyConstraints(this.valueAsNumber)" step="0.1" disabled></input>
    <div id="videoBox">
      <video id="video" playsinline autoplay></video>
      <canvas id="canvas" onmouseover="mousein()" onmouseout="mouseout()" style="position: relative" ></canvas>
      <div id="container" class="container" onmouseover="mousein()" onmouseout="mouseout()" style="position:absolute; display: none" >
        <div class="row">
          <div class="firstContainer" id="drawArea"></div>
          <div class="secondContainer"></div>
        </div>
      </div>
      <div id="videoControls" onmouseover="mousein()" onmouseout="mouseout()">
        <div id="floatWindow" class="d-sm-flex align-items-stretch flex-row bd-highlight mb-3 justify-content-start">
          <!-- =============================== two direction =============================== -->
          <div class="p-2 bd-highlight">
            <input id="z-axis" type="range" aria-orientation="vertical" min="0" max="100" value="50" step="1">
          </div>
          <!-- =============================== four direction =============================== -->
          <div class="p-2 bd-highlight">
            <div class="direction bg-secondary align-items-center bd-highlight">
              <button class="btn btn-secondary top_direction btn-large"><i class="fas fa-sort-up"></i></button>
              <button class="btn btn-secondary left_direction btn-large"><i class="fas fa-caret-left"></i></button>
              <button class="btn btn-secondary bottom_direction btn-large"><i class="fas fa-sort-down"></i></button>
              <button class="btn btn-secondary right_direction btn-large"><i class="fas fa-caret-right"></i></button>
            </div>
          </div>
          <!-- =============================== three function =============================== -->
          <div class="p-2 bd-highlight">
            <div class="menu d-flex flex-column bd-highlight mb-3 bg-secondary align-items-center">
              <button class="btn btn-secondary btn-small" id="playPauseBtn"><i class="fas fa-play-circle"></i></button>
              <button class="btn btn-secondary btn-small" id="pictureBtn"><i class="fas fa-image"></i></button>
              <button class="btn btn-secondary btn-small" id="cameraBtn" ><i class="fas fa-camera"></i></button>
            </div>
          </div>
          <!-- =============================== picture settings =============================== -->
          <div class="btn-group-vertical p-2 bd-highlight" role="group" aria-label="Basic example" id="pictureSettings">
            <div class="d-flex flex-column bd-highlight mb-3 bg-secondary" >
            <button type="button" class="btn btn-secondary">white balance  <input type="range" min="0" max="100" value="50" step="1"></button>
            <button type="button" class="btn btn-secondary">brightness  <input type="range" min="0" max="100" value="50" step="1"></button>
            <button type="button" class="btn btn-secondary">contrast  <input type="range" min="0" max="100" value="50" step="1"></button>
            </div>
          </div>
          <!-- =============================== picture settings =============================== -->
          <!--<div class="collapse p-2 bd-highlight" id="cameraSettings">-->
            <!--<div class="d-flex flex-column bd-highlight mb-3 bg-secondary" >-->
              <!--<div class="p-2 bd-highlight" href="#">choose camera</div>-->
              <!--<div class="p-2 bd-highlight" href="#">camera settings</div>-->
            <!--</div>-->
          <!--</div>-->
          <div class="btn-group-vertical p-2 bd-highlight" role="group" aria-label="Basic example" id="cameraSettings">
            <div class="d-flex flex-column bd-highlight mb-3 bg-secondary" >
              <button type="button" class="btn btn-secondary">choose camera</button>
              <button type="button" class="btn btn-secondary">camera settings</button>
            </div>
          </div>

          <div class="p-2 bd-highlight">
            <div class="output bg-secondary align-items-center bd-highlight">
              <span class="d-block p-2 text-white" id="textArea1"></span>
              <span class="d-block p-2 text-white" id="textArea2"></span>

            </div>
          </div>

          <div class="p-2 bd-highlight">
            <div class="output bg-secondary align-items-center bd-highlight">
              <span class="d-block p-2 text-white" id="textArea3"></span>

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</body>

<script src = "cameraInit.js"></script>
<script src="controlButtons.js"></script>

</html>
